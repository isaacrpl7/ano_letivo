{% extends "generic.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Nova turma
{% endblock title %}

{% block content %}
    <h1>Nova turma</h1>
    <form class="novo" action="" method="post" autocomplete="off">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="botao_create">Salvar</button>
        <a href="{% url 'turmas-list' %}" class="button">Voltar</a>
    </form>
{% endblock content %}
