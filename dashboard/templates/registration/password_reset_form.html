{% extends "generic.html" %}

{% block content %}
  <form action="" method="post">
  {% csrf_token %}
  <h3>Insira seu e-mail!</h3>
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
      <p>{{ form.email }}</p>
    <input type="submit" class="btn btn-default btn-lg" value="Reset password">
  </form>
{% endblock %}
